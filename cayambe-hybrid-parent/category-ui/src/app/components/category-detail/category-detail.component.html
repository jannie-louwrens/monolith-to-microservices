<div class="card border-primary" *ngIf="categoryInformation$ | async  as category ">
  <div class="card-header d-flex justify-content-between align-items-center">
    Category Information
    <button type="button" class="btn btn-primary" [routerLink]="[category.id, 'edit']"
      *ngIf="(user$ | async)?.isAdministrator">Edit Category</button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">Name:</div>
      <div class="col-md-6">{{category.name}}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Parent Category:</div>
      <div class="col-md-6">{{category.categoryParent.name}}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Created:</div>
      <div class="col-md-6">{{category.created | date:'d MMMM y'}}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Updated:</div>
      <div class="col-md-6">{{category.updated | date:'d MMMM y'}}</div>
    </div>
  </div>
</div>
